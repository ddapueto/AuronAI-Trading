services:
  questdb:
    image: questdb/questdb:8.2.3
    container_name: auronai-questdb
    restart: unless-stopped
    ports:
      - "${QUESTDB_HTTP_PORT:-9000}:9000"       # Web console
      - "${QUESTDB_PG_PORT:-8812}:8812"          # PostgreSQL wire protocol
      - "${QUESTDB_ILP_PORT:-9009}:9009"         # InfluxDB line protocol
    volumes:
      - questdb_data:/var/lib/questdb
    environment:
      - QDB_PG_USER=${QUESTDB_USER:-admin}
      - QDB_PG_PASSWORD=${QUESTDB_PASSWORD:-quest}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - auronai-net

  postgres:
    image: postgres:16-alpine
    container_name: auronai-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-auronai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-auronai_dev}
      - POSTGRES_DB=${POSTGRES_DB:-auronai}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auronai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - auronai-net

  redis:
    image: redis:7-alpine
    container_name: auronai-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-auronai_dev}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-auronai_dev}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - auronai-net

volumes:
  questdb_data:
  postgres_data:
  redis_data:

networks:
  auronai-net:
    driver: bridge
